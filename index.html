<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Movie Recommendation System</h1>
        
        <!-- Input Field + Autocomplete Box Container -->
        <div class="autocomplete-container">
            <input type="text" id="movieTitle" class="form-control" placeholder="Enter a movie title">
            <div id="autocompleteBox" class="autocomplete-box"></div>
        </div>

        <button class="btn btn-primary mt-3" id="getRecommendations">Get Recommendations</button>
        
        <div id="loading" class="loading mt-3" style="display: none;">Loading...</div>
        <div id="errorMessage" class="error mt-3"></div>

        <div id="results" class="mt-3"></div>
        <div id="heatmap" class="mt-4"></div>

    </div>

    <script src="js/script.js"></script> <!-- Link to external JS file -->
</body>
</html>
